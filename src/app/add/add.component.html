<h5>ADD NEW PERSON</h5>
<div class="container">
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Person's Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter name" >  
    </div>
    <div class="form-group">
      <label for="place">Enter place</label>
      <input formControlName="place" type="text" class="form-control" id="place" name="place"  placeholder="Enter your place" >
    </div>
    <div class="form-group">
        <label for="state">Enter state</label>
        <input formControlName="state" type="text" class="form-control" id="state" name="state" placeholder="Enter state" >
      </div>
      <div class="form-group">
        <label for="pin">Enter state</label>
        <input formControlName="pin" type="number" class="form-control" id="pin" name="pin" placeholder="Pin" >
      </div>
    
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
